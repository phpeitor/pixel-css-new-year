<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Retro New Year Game</title>

    <!-- Fuente retro gamer -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- VIDEO DE FONDO (invisible al inicio) -->
    <video id="bg-video" class="bg-video" autoplay loop muted>
        <source src="./resources/fondo.mp4" type="video/mp4">
    </video>

    <div class="game-screen">

        <!-- Pantalla de inicio -->
        <div class="start-screen">
            <div class="hi-score">
                HI-SCORE:
                <span id="hi-score-value">000000</span>
            </div>

            <div class="start-button">
                <p class="start-title">START</p>
                <p class="ready-text">ARE YOU READY?</p>

                <button id="start-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>

        <!-- BLOQUE RESPONSIVE CON PIXEL ART + LOGO -->
        <div class="animation-wrapper" id="animation-wrapper">

			<div class="pixel-row">

				<div class="sprite unicorn-wrapper">
					<div class="unicorn"></div>
				</div>

				<div class="message">
					<div class="msg-row">
						<div class="happy fade-in"></div>
						<div class="new fade-in delay-2"></div>
						<div class="year fade-in delay-3"></div>
					</div>
				</div>

				<div class="sprite narwhal-wrapper">
					<div class="narwhal fade-in delay-4"></div>
				</div>

			</div>

			<!-- Logo abajo, centrado -->
			<img src="resources/logo.png" class="game-logo" alt="Logo">
		</div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
